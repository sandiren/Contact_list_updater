<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f3f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-card { max-width: 400px; width: 100%; padding: 30px; background: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .login-card h1 { text-align: center; margin-bottom: 30px; }
    .error-message { color: red; text-align: center; margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ðŸ“‡ Contact Manager Login</h1>
    <div id="errorMessage" class="error-message"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" value="admin" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" value="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = '';

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          window.location.href = '/index.html'; // Redirect to the main app
        } else {
          const data = await response.json();
          errorMessage.textContent = data.message || 'Login failed.';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Is the server running?';
      }
    });
  </script>
</body>
</html>
