<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f3f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .auth-card { max-width: 400px; width: 100%; padding: 30px; background: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .auth-card h1 { text-align: center; margin-bottom: 20px; }
    .error-message { color: red; text-align: center; margin-bottom: 15px; min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="auth-card">
    <!-- Login Form -->
    <div id="loginView">
      <h1>ðŸ“‡ Login</h1>
      <p id="loginErrorMessage" class="error-message"></p>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="#" id="showSignUp">Sign Up</a>
      </p>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpView" style="display: none;">
      <h1>ðŸš€ Sign Up</h1>
      <p id="signUpErrorMessage" class="error-message"></p>
      <form id="signUpForm">
        <div class="mb-3">
          <label for="signUpEmail" class="form-label">Email</label>
          <input type="email" id="signUpEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="signUpPassword" class="form-label">Password</label>
          <input type="password" id="signUpPassword" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Create Account</button>
        </div>
      </form>
      <p class="text-center mt-3">
        Already have an account? <a href="#" id="showLogin">Login</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="app.js"></script>

  <!-- Troubleshooting Section -->
  <div class="auth-card mt-4">
    <h5>ðŸš¨ Troubleshooting SQL</h5>
    <p class="small text-muted">If you see a "row level security" error when generating a QR code, please run the entire script below in your Supabase SQL Editor.</p>
    <textarea class="form-control" rows="10" readonly>
-- This script fixes the security rules for Supabase Storage.
-- It is safe to run this multiple times.

-- Drop policies if they already exist to prevent errors
DROP POLICY IF EXISTS "Allow authenticated uploads to vcf-files" ON storage.objects;
DROP POLICY IF EXISTS "Allow public reads from vcf-files" ON storage.objects;

-- Create policy to allow logged-in users to UPLOAD contact files
CREATE POLICY "Allow authenticated uploads to vcf-files"
ON storage.objects FOR INSERT
TO authenticated
WITH CHECK ( bucket_id = 'vcf-files' );

-- Create policy to allow ANYONE to DOWNLOAD the contact file via the QR code
CREATE POLICY "Allow public reads from vcf-files"
ON storage.objects FOR SELECT
USING ( bucket_id = 'vcf-files' );
    </textarea>
  </div>
</body>
</html>
