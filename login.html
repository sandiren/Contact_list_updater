<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f3f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-card { max-width: 400px; width: 100%; padding: 30px; background: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .login-card h1 { text-align: center; margin-bottom: 30px; }
    .error-message { color: red; text-align: center; margin-bottom: 15px; min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ðŸ“‡ Contact Manager Login</h1>
    <p class="text-center text-muted">First time? Use admin/password. Don't forget to import a database file if you have one!</p>
    <div id="errorMessage" class="error-message"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" value="admin" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" value="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <hr>
    <div class="text-center">
        <h6>Or Load a Database</h6>
        <label class="btn btn-outline-success mt-2">
            Import and Initialize <input type="file" id="importDbInput" accept=".db,.sqlite" hidden>
        </label>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
  <script src="db-handler.js"></script>
  <script>
    // Simplified loader for the login page
    document.addEventListener('DOMContentLoaded', async () => {
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
            return;
        }

        await DB.init(); // Initialize a blank DB for login check

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = DB.exec('SELECT * FROM users WHERE username = ? AND password = ?', [username, password]);

            if (user.length > 0) {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid username or password.';
            }
        });

        document.getElementById('importDbInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            try {
                await DB.importDb(file);
                // After importing, we assume the user might want to log in with credentials from that DB
                document.getElementById('errorMessage').textContent = 'Database loaded. Please log in.';
            } catch (err) {
                document.getElementById('errorMessage').textContent = 'Failed to load database.';
            }
        });
    });
  </script>
</body>
</html>
